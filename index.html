<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Real Time Character Counter</h2>
      <textarea
        id="textarea"
        class="textarea"
        placeholder="Please write your text here..."
        maxlength="50"
        autofocus
      ></textarea>
      <div class="counter_container">
        <p>
          Total Characters:
          <span class="total_counter" id="total_counter"></span>
        </p>
        <p>
          Remaining:
          <span class="remaining_counter" id="remaining_counter"></span>
        </p>
      </div>
    </div>
    <script src="Real Time Character Counter.js"></script>
  </body>
</html>
